<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-image: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
                color: #222;
                font-family: 'Segoe UI', Arial, sans-serif;
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1 {
                background: rgba(255, 255, 255, 0.85);
                color: #2d3a4b;
                padding: 24px 48px;
                margin: 20px 0;
                border-radius: 18px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                font-size: 2.2rem;
                letter-spacing: 1px;
                text-shadow: 1px 2px 8px #b3c6e7;
                transition: transform 0.2s;
            }

            h1:hover {
                transform: scale(1.04);
                box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.22);
            }
        </style>
    </head>
    <body>
        <h1 id = "myId1"></h1>
        <script>
            class BankAccount{
                #balance = 0;
                constructor(){
                }
                get balance(){
                    return `$${this.#balance.toFixed(2)}`
                }
                set balance(amount){
                    if(amount < 0) throw new Error("Invalid amount");
                    else
                    this.#balance = amount;
                }
            }
            let bankaccount = new BankAccount();

            const myBankVar1 = document.getElementById("myId1");
            try{
                bankaccount.balance = 786;
                myBankVar1.textContent = bankaccount.balance;
            }catch(error){
                myBankVar1.textContent = `Error: ${error.message}`;
            }
        </script>
    </body>
</html>
