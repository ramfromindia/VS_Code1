<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Iterables</title>
  <style>
    body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        color: #2d3a4b;
        text-shadow: 1px 2px 8px rgba(44, 62, 80, 0.12);
        margin-bottom: 32px;
        letter-spacing: 1px;
    }

    button {
        background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 28px;
        margin: 0 12px 24px 12px;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(108, 99, 255, 0.15);
        cursor: pointer;
        transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
    }

    button:hover {
        transform: scale(1.07) translateY(-2px) rotate(-1deg);
        box-shadow: 0 8px 24px rgba(252, 92, 125, 0.18);
    }

    #output {
        min-width: 320px;
        min-height: 48px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 32px rgba(44, 62, 80, 0.13);
        margin-top: 12px;
        padding: 22px 28px;
        font-size: 1.15rem;
        color: #34495e;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.2s, transform 0.2s;
    }

    #output:empty {
        box-shadow: none;
        background: transparent;
    }
  </style>
</head>
<body>
  <h1>Custom Iterables Demo</h1>
  <button onclick="showRange()">Show Range (1-5)</button>
  <button onclick="showFibonacci()">Show Fibonacci (First 6)</button>
  <div id="output">Results will appear here.</div>

  <script>
    // Range Iterable
    const range = {
      from: 1,
      to: 5,
      [Symbol.iterator]() {
        let current = this.from;
        return {
          next: () => {
            if (current <= this.to) {
              return { value: current++, done: false };
            }
            return { done: true };
          }
        };
      }
    };

    // Fibonacci Iterable (using Generator)
    const fibonacci = {
      *[Symbol.iterator]() {
        let a = 0, b = 1;
        for (let i = 0; i < 6; i++) {
          yield a;
          [a, b] = [b, a + b];
        }
      }
    };

    // DOM Update Functions
    function showRange() {
      const output = document.getElementById('output');
      const values = [...range].join(', ');
      output.textContent = `Range: ${values}`;
    }

    function showFibonacci() {
      const output = document.getElementById('output');
      const values = [...fibonacci].join(', ');
      output.textContent = `Fibonacci: ${values}`;
    }
  </script>
</body>
</html>
