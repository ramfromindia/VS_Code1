<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }

            h1 {
                color: #2d3a4b;
                text-align: center;
                margin-top: 30px;
                font-weight: 600;
                letter-spacing: 1px;
            }

            input[type="text"] {
                text-align: center;
                display: block;
                margin: 30px auto 0 auto;
                padding: 12px 18px;
                width: 60%;
                max-width: 400px;
                font-size: 1.2em;
                border: 2px solid #b6c6e0;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.2s;
                box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
                background: #fff;
            }

            input[type="text"]:focus {
                border-color: #5b9bd5;
            }

            #myOutput {
                margin: 40px auto 0 auto;
                width: 60%;
                max-width: 400px;
                min-height: 40px;
                background: #f7fafc;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
                color: #1a2636;
                font-size: 1.3em;
                text-align: center;
                padding: 18px 0;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <h1>*First letter per word will be capitalized*</h1>
        <h1>Input text:</h1>
        <input type = "text" id = "myInput">
        <h1 id = "myOutput"></h1>
        <script>
            const input = document.getElementById("myInput")
            const output = document.getElementById("myOutput");
            input.addEventListener("input", myFunction)
            function myFunction(){
                const inputValue = input.value;
                const parsedInput = parseInput(inputValue);
                output.innerHTML = parsedInput;
            }
            function parseInput(inputValue){
                const processedInput = inputValue.trim().split(" ").map((word) => {
                    if (word.length === 0) return "";
                    return word.charAt(0).toUpperCase() + word.slice(1);
                }).join(" ");
                return processedInput;
            }
        </script>
    </body>
</html>
