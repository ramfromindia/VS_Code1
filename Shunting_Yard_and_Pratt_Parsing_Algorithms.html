<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shunting Yard & Pratt Parsing Calculators</title>
	<link rel = "stylesheet" href = "SS_and_PP_AlgorithmsStyles.css">
</head>
<body>
	<main>
		<!-- Shunting Yard Calculator UI -->
		<section id="shunting-yard-calc">
			<h2>Shunting Yard Calculator</h2>
			<input type="text" id="sy-input" placeholder="Enter expression (e.g., 3 + 4 * 2)">
			<button id="sy-eval">Evaluate</button>
			<div id="sy-result" class="result"></div>
		</section>
		<!-- Pratt Parsing Calculator UI -->
		<section id="pratt-calc">
			<h2>Pratt Parsing Calculator</h2>
			<input type="text" id="pratt-input" placeholder="Enter expression (e.g., 3 + 4 * 2)">
			<button id="pratt-eval">Evaluate</button>
			<div id="pratt-result" class="result"></div>
		</section>
	</main>
	<script src ="SY_and_PP_AlgorithmsScripts.js"></script>
</body>
</html>
