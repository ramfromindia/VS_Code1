<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Debouncing Example</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2d3a4b;
            text-shadow: 1px 2px 8px rgba(44, 62, 80, 0.15);
            margin-bottom: 0.5em;
        }

        p {
            color: #4b5d6b;
            margin-bottom: 1.5em;
            font-size: 1.1em;
        }

        #searchInput {
            padding: 0.75em 1.2em;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
            font-size: 1.1em;
            margin-bottom: 1.5em;
            outline: none;
            transition: box-shadow 0.2s;
            background: linear-gradient(90deg, #f8fafc 0%, #e9f1f7 100%);
        }

        #searchInput:focus {
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.18);
        }

        #output1 {
            min-width: 320px;
            min-height: 48px;
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            color: #2d3a4b;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(253, 160, 133, 0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15em;
            font-weight: 500;
            padding: 1em 2em;
            margin-top: 1em;
            transition: box-shadow 0.2s;
        }

        @media (max-width: 500px) {
            #output {
                min-width: unset;
                width: 90vw;
                font-size: 1em;
                padding: 0.8em 1em;
            }
            #searchInput {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <h1>JavaScript Debouncing Mechanism</h1>
    
    <input type="text" id="searchInput" placeholder="Type something...">
    
    <div id ="output1">Output will appear here...</div> 

    <script>
        // Debounce function implementation
        function debounce(func, delay) {
            let timeoutId;
            return function(...argss) {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                  timeoutId = setTimeout(() => {
                    func.apply(this, argss);
                    timeoutId = null; // Reset timeoutId after execution
                }, delay);
            };
        }

        // Function to be debounced (e.g., simulate an API call or heavy operation)
        function handleInput(value) {
            document.getElementById('output1').innerHTML = `Debounced input: ${value}`;
        }

        // Create a debounced version of the handleInput function with 500ms delay
        const debouncedHandleInput = debounce(handleInput, 500);

        // Attach event listener to the input field
        document.getElementById('searchInput').addEventListener('input', (event) => {
            const value = event.target.value;
            debouncedHandleInput(value); // Calls the debounced function
        });
    </script>
</body>
</html>
