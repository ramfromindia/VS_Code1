<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c17700;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
            text-align: center;
            background-color: #00f;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-align: center;
            overflow-wrap: break-word;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Possible Subsequence Combinations</h1>
    <input type="text" id="myInput">
    <button id="myBtn">Click it</button>
    <h1 id="output"></h1>
    <script>
        // Cache DOM elements
        const myInput = document.getElementById("myInput");
        const output = document.getElementById("output");
        const myBtn = document.getElementById("myBtn");

        function generateCombinations(str) {
            if (!str) return [];
            let result = new Set(['']); // Start with empty subsequence
            for (let i = 0; i < str.length; i++) {
                const newCombinations = [];
                for (let comb of result) {
                    newCombinations.push(comb + str[i]); // Include current character
                }
                for (let newComb of newCombinations) {
                    result.add(newComb);
                }
            }
            result.delete(''); // Remove empty subsequence
            return Array.from(result);
        }

        function debounce(fn, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        function displayCombinations() {
            const str = myInput.value.trim();
            if (!str) {
                output.innerHTML = "Please enter a non-empty string.";
                return;
            }
            if (str.length > 15) {
                output.innerHTML = "Input too long! Max 15 characters.";
                return;
            }
            const combinations = generateCombinations(str);
            const maxDisplay = 100;
            const displayCombinations = combinations.length > maxDisplay
                ? combinations.slice(0, maxDisplay)
                : combinations;
            output.innerHTML = `Possible unique subsequences for "${str}" are: ${displayCombinations.join(', ')}${
                combinations.length > maxDisplay ? `... (${combinations.length} total)` : ''
            }`;
        }

        const debouncedDisplay = debounce(displayCombinations, 300);
        myBtn.addEventListener("click", debouncedDisplay);
    </script>
</body>
</html>
