<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                min-height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
            }

            h1 {
                background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
                color: #222;
                padding: 24px 48px;
                margin: 20px 0;
                border-radius: 18px;
                box-shadow: 0 6px 24px rgba(102, 166, 255, 0.18), 0 1.5px 6px rgba(0,0,0,0.08);
                font-size: 2.5rem;
                letter-spacing: 2px;
                transition: box-shadow 0.3s;
            }

            h1:hover {
                box-shadow: 0 12px 36px rgba(102, 166, 255, 0.28), 0 3px 12px rgba(0,0,0,0.12);
            }
        </style>
    </head>
    <body>
        <h1 id = "myId1"></h1>
        <h1 id = "myId2"></h1>
        <script>
            class Counter{
                #count = 0;
                constructor(){
                }
                get count(){
                    return this.#count;
                }
                set count(value){
                    this.#count = value >= 0 ? value : 0;
                }
            }
            const counter = new Counter();
            counter.count = 124;
            const myCounterVariable1 = document.getElementById("myId1");
            myCounterVariable1.textContent = counter.count;
            counter.count = -77;
            const myCounterVariable2 = document.getElementById("myId2");
            myCounterVariable2.textContent = counter.count;
        </script>
    </body>
</html>
