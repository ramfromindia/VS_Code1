<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #222;
      color: #fff;
    }
    #loginSection, #trackerSection {
      margin-top: 20px;
    }
    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .actions button {
      margin-left: 5px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #36a2eb;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #2b8cc4;
    }
    .dark input, .dark select, .dark button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    #categoryChart {
      max-width: 400px;
      margin: 20px auto;
    }
    .hidden {
      display: none;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    @media (max-width: 600px) {
      .expense-item {
        flex-direction: column;
        gap: 5px;
      }
      input, select, button {
        width: 100%;
        box-sizing: border-box;
      }
      #categoryChart {
        max-width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Login Section -->
  <section id="loginSection" class="section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="login()">Login</button>
  </section>

  <!-- Expense Tracker Section -->
  <section id="trackerSection" class="hidden">
    <h2>Expense Tracker</h2>
    <div class="grid-container">
      <!-- Controls -->
      <div class="section">
        <button onclick="logout()">Logout</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="exportExpenses()">Export to CSV</button>
      </div>

      <!-- Income Input -->
      <div class="section">
        <h3>Set Income</h3>
        <span id="currencySymbol1"></span>
        <input type="number" id="incomeInput" placeholder="Enter income" step="0.01" />
        <button onclick="setIncome()">Set Income</button>
        <p>Current Income: <span id="currencySymbol2"></span><span id="incomeAmount">0.00</span></p>
      </div>

      <!-- Add Expense -->
      <div class="section">
        <h3>Add Expense</h3>
        <input type="text" id="desc" placeholder="Description" />
        <span id="currencySymbol3"></span>
        <input type="number" id="amount" placeholder="Amount" step="0.01" />
        <input type="date" id="date" />
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <select id="recurring">
          <option value="none">Non-Recurring</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <button id="addBtn">Add Expense</button>
      </div>

      <!-- Budget Settings -->
      <div class="section">
        <h3>Set Budgets</h3>
        <div id="budgetInputs">
          <div>
            <label>Food:</label>
            <input type="number" id="budget_Food" placeholder="Budget" step="0.01" />
          </div>
          <div>
            <label>Transport:</label>
            <input type="number" id="budget_Transport" placeholder="Budget" step="0.01" />
          </div>
          <div>
            <label>Entertainment:</label>
            <input type="number" id="budget_Entertainment" placeholder="Budget" step="0.01" />
          </div>
          <div>
            <label>Bills:</label>
            <input type="number" id="budget_Bills" placeholder="Budget" step="0.01" />
          </div>
          <div>
            <label>Other:</label>
            <input type="number" id="budget_Other" placeholder="Budget" step="0.01" />
          </div>
        </div>
        <button onclick="saveBudgets()">Save Budgets</button>
      </div>

      <!-- Filters and Search -->
      <div class="section">
        <h3>Filter & Search</h3>
        <input type="date" id="fromDate" onchange="renderExpenses()" />
        <input type="date" id="toDate" onchange="renderExpenses()" />
        <select id="currencySelect" onchange="renderExpenses()">
          <option value="INR">INR (₹)</option>
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by description or category" oninput="renderExpenses()" />
      </div>

      <!-- Expense List -->
      <div class="section">
        <h3>Expenses</h3>
        <div id="expenseList"></div>
        <p>Total Expenses: <span id="currencySymbol3"></span><span id="total">0.00</span></p>
        <p>Balance: <span id="currencySymbol3"></span><span id="balance">0.00</span></p>
        <div id="budgetAlerts"></div>
      </div>

      <!-- Category Chart -->
      <div class="section">
        <h3>Category Breakdown</h3>
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
